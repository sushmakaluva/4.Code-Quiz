<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Coding Quiz Challenge</h3>
    <div class="container p-5" style="border: 1px solid black;">
      <div class="row">
        <div class="fiveScores col-11 col-lg-11 col-md-11 col-sm-10 col-xs-9">
          <a href="javascript:;" id="aTagId" onclick="showTop5Scores()"
            >View Highscores</a
          >
          <div id="scoreDashboard">
            <ul id="orderedList" class="mt-3"></ul>
          </div>
        </div>
        <div
          id="displayTime"
          class="col-1 col-lg-1 col-md-1 col-sm-2 col-xs-3 text-primary"
        >
          Time:&nbsp;<span id="Timer">0</span>
        </div>
      </div>

      <div id="intro">
        <div class="col">
          <div class="row" style="margin-top: 20px;">
            <span style="font-weight: bold;">Topic:&nbsp</span>
            Javascript
          </div>
          <div class="row" style="text-align: center;">
            <button
              class="col-2 btn btn-dark btn-rounded"
              style="max-width: 100%; margin-top: 10px;"
              onclick="startQuiz()"
            >
              Start Quiz
            </button>
          </div>
        </div>
      </div>

      <div id="quiz" style="display: none;">
        <div id="question"></div>
        <p id="answer"></p>
      </div>

      <div id="summary" style="display: none;">
        <div id="correctAnswers"></div>
        <div id="score"></div>
        <label>Enter Initials: </label>
        <input type="text" id="inputBox" />
        <input
          type="submit"
          id="submitButton"
          class="btn-dark btn-rounded"
          onclick="showHighscore()"
        />
      </div>

      <div id="highscoreSummary" style="display: none;">
        <div id="initialsAndScore"></div>
        <input
          type="button"
          id="goBackButton"
          value="Go back"
          class="btn-dark btn-sm"
          onclick="backToStart() "
        />
        <input
          type="button"
          class="btn-dark btn-sm"
          id="clearHighscoreButton"
          value="Clear Highscore"
          onclick="clearHighscores()"
        />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
